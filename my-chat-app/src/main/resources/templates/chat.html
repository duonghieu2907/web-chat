<!DOCTYPE html>
<html lang="en" , xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Welcome to Web Chat!</h1>

      <div class="card">
        <div class="card-header">Chat Room</div>
        <div class="card-body">
          <div
            id="messages"
            class="mb-3"
            style="
              height: 300px;
              overflow-y: scroll;
              border: 1px solid #ddd;
              padding: 10px;
            "
          ></div>
          <div class="input-group">
            <input
              type="text"
              id="messageInput"
              class="form-control"
              placeholder="Type your message..."
            />
            <button class="btn btn-primary" id="sendButton">Send</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eGYwzXvK+joP"
      crossorigin="anonymous"
    ></script>
    <script>
      // Your JavaScript for WebSocket communication will go here later
      document
        .getElementById("sendButton")
        .addEventListener("click", function () {
          alert("Send button clicked!"); // Just a test
        });
    </script>
  </body>
</html>
